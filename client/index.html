<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.min.js"
        integrity="sha512-7U4rRB8aGAHGVad3u2jiC7GA5/1YhQcQjxKeaVms/bT66i3LVBMRcBI9KwABNWnxOSwulkuSXxZLGuyfvo7V1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>




<body>
    <header>

    </header>
    <main>
        <canvas id="supplyDemand" width="40" height="30"></canvas>
    </main>
    <footer>

    </footer>

    <script>
        const canvas = document.getElementById("supplyDemand").getContext("2d");
        const supply = [5, 10, 15, 20];
        const demand = [20, 15, 10, 5];

        new Chart(canvas, {
            type: "line",
            data: {
                labels: ["price1", "price2", "price3", "price4"],
                datasets: [
                    {
                        label: "demand",
                        borderColor: "red",
                        backgrounColor: "purple",
                        data: demand,
                        fill: "true"
                    },
                    {
                        label: "supply",
                        borderColor: "pink",
                        backgrounColor: "brown",
                        data: supply,
                        fill: "true"
                    }
                ]
            },
            options: {
                scales: {
                    x: {
                        beginAtZero: true
                    },
                    y: {
                        beginAtZero: true
                    },
                }
            }

        }

        )

    </script>
</body>

</html>
